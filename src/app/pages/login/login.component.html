<div class="login-container">
    <mat-card class="login-card mat-elevation-z8">
  
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
        <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingresa tu usuario" [(ngModel)]="user">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingresa tu contraseña"  [(ngModel)]="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </mat-card-content>
  
      <mat-card-actions align="end">
        <button mat-raised-button class="btn-blue full-width" (click)="login()">
          Entrar
        </button>
      </mat-card-actions>
  
    </mat-card>
  </div>
