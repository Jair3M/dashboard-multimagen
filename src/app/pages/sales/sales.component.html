<div class="filters">
  <mat-form-field appearance="outline" class="black-field">
    <mat-label>Desde</mat-label>
    <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" class="black-field">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>
  
  <button style="margin-left: 5px;" mat-raised-button class="btn-blue" (click)="filterByDate()">
    Filtrar
  </button>
  <button mat-raised-button color="primary" (click)="exportToExcel()">
    Exportar a Excel
  </button>
</div>

<div class="table-wrapper">

  <div class="loader-overlay" *ngIf="isLoading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div class="table-container">

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-mdc-table white-table mat-elevation-z8">

      <!-- Vendedor -->
      <ng-container matColumnDef="Seller">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Vendedor
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.Seller }}
        </td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="PurchasedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.PurchasedDate | date:'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <!-- Monto -->
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Monto
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.Amount | currency:row.Currency }}
        </td>
      </ng-container>

      <!-- Pago -->
      <ng-container matColumnDef="PaymentType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Pago
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.PaymentType }}
        </td>
      </ng-container>

      <!-- Moneda -->
      <ng-container matColumnDef="Currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Moneda
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.Currency }}
        </td>
      </ng-container>

      <!-- IsNotificated -->
      <ng-container matColumnDef="IsNotificated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Notificado
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.IsNotificated ? 'Si': 'No' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- PAGINADOR -->
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>

  </div>
</div>
